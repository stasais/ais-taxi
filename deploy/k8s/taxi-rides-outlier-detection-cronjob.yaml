apiVersion: batch/v1
kind: CronJob
metadata:
  name: taxi-rides-outlier-detection-cronjob
  namespace: default
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: taxi-rides-outlier-detection
            image: ghcr.io/peterrietzler/taxi-rides-outlier-detection:1.0.1
            imagePullPolicy: IfNotPresent
            command: ["detect-taxi-ride-outliers", "/data"]
            volumeMounts:
            - name: local-folder
              mountPath: /data
          volumes:
          - name: local-folder
            hostPath:
              path: /run/desktop/mnt/host/c/work
              type: Directory
          restartPolicy: Never
